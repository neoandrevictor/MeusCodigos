<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<style>
		.bolas{perspective: 40px;}
		.bola1 {
			border-radius: 100%;
			transform: translateZ(2px);
			background-color: green;
			width: 300px;
			height: 300px;
		}
		.bola2 {
			border-radius: 100%;
			transform: translateZ(-2px);
			background-color: black;
			width: 300px;
			height: 300px;
		}
		.bola3 {
			border-radius: 100%;
			transform: translateZ(1px);
			background-color: yellow;
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>
	<div class="bolas">
		<div class="bola1"></div>
		<div class="bola2"></div>
		<div class="bola3"></div>
	</div>
</body>
</html>
